<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>선택자</h1>
	
	<form>
		<div>
			<label>이메일</label><br/>
			<input type="text" name="eamil" />
		</div>
		<div>
			<label>비밀번호</label><br/>
			<input type="password" name="password" />
		</div>
		<div>
			<label>지역</label><br/>
			<select name="city">
				<option value="seoul">서울</option>
				<option value="busan">부산</option>
				<option value="incheon" selected>인천</option>
				<option value="kwangju">광주</option>
				<option value="daegu">대구</option>
				<option value="ulsan">울산</option>
			</select>
		</div>
		<div>
			<label>이름</label><br/>
			<input type="text" name="name" readonly />
		</div>
		<div>
			<label>보유기술</label>
			<input type="checkbox" name="skill" value="java" checked/>자바
			<input type="checkbox" name="skill" value="python" />파이썬
			<input type="checkbox" name="skill" value="sql" checked/>SQL
			<input type="checkbox" name="skill" value="network" />네트워크
			<input type="checkbox" name="skill" value="data" />데이터 분석
		</div>
		<div>
			<label>이력서</label>
			<input type="file" name="resume">
		</div>
		<div>
			<label>내용</label>
			<textarea name="summary" rows ="5"cols="60"></textarea>
		</div>
		<div>
			<input type="checkbox" name="agree1" value='y' data-required='y' checked>개인 정보 동의(필수)
			<input type="checkbox" name="agree2" value='y' data-required='y' >위치 정보 동의(필수)
			<input type="checkbox" name="agree3" value='y' data-required='y' >이벤트 수신 동의(필수)
			<input type="checkbox" name="agree4" value='y' data-required='y' checked>제3자 개인정보 제공 동의(필수)
			<input type="checkbox" name="agree5" value='y' data-required='y' >마케팅 정보 수신동의(필수)
			<input type="checkbox" name="agree6" value='y' data-required='n' checked>대출정보 수신 동의(선택)
		</div>
	</form>

<script src="resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	// :checkbox 			->체크박스중에서
	// [data-required=y] 	-> data-required 속성값이 y인것 중에서
	// :checked        		->체크된것 갯수 조회하기
	let len = $(":checkbox[data-required=y]:checked").length;
	console.log("필수 동의항목 체크갯수", len);
	
	// :checkbox 			->체크박스중에서
	// [name^=agree] 		-> name속성값이 agree로 시작하는 것중에서
	// [data-required=y]	-> data-required 속성값이 y인것 중에서
	// :checked       		->체크된것 갯수 조회하기	
	let len2 = $(":checkbox[name^=agree][data-required=y]:checked")
	console.log("필수 동의항목 체크갯수", len2);

})
</script>
</body>
</html>
