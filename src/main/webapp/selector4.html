<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>선택자</h1>
	
	<div id="box-1">
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
		<p>내용4</p>

	</div>
	<div id="box-2">
		<p>내용5</p>
		<p>내용6</p>
		<p>내용7</p>

	</div>
	<div id="box-3">
		<p>내용12</p>
		<p>내용13</p>
		<p>내용14</p>
		<p>내용15</p>
	</div>
	
<script src="resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("div").css({'border':'1px solid black', 'padding':'5px', 'margin-bottom':'5px'});
	
	//p:first-child 장남을 선택함(첫번째 자식을 찾는거)  p:first는 첫번째꺼만 선택됨
	//p중에서 첫번째 자식인거 찾는거
	$("p:first-child").css("background-color", 'lightgray')
	
	//p중에서 두번째 자식인거 찾는거(nth:child는 1번째 부터식작한다.)
	$("p:nth-child(2)").css("background-color", 'lightgray')
	
	//p중에서 마지막번쨰 자식인거 찾는거
	$("p:last-child").css("background-color", 'yellow')
	
})
</script>
</body>
</html>
