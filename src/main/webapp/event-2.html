<body>
	<h1></h1>
	
	<table class="border: 1px sold #ddd; width:100%;">
		<thead>
			<tr>
				<th>번호</th>
				<th>이름</th>
				<th>이메일</th>
				<th></th>
			</tr>		
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>홍길동</td>
				<td>hong@naver.com</td>
				<td><button class="btn btn-danger" id="btn-del-user-1">삭제1</button></td>
			</tr>
			<tr>
				<td>2</td>
				<td>김유신</td>

				<td><button class="btn btn-danger" id="btn-del-user-2">삭제2</button></td>
			</tr>
			<tr>
				<td>3</td>
				<td>강감찬</td>
				<td>kang@naver.com</td>

	</table>
<script src="resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('button[id^=btn-del-user]').click(function(){
		// this는 항상 이벤트가 발생하는 엘리먼트가 전달된다.
		// this에는 이벤트가 발생한 엘리먼트 객체가 들어있다
		// $(this)를 실행하면 엘리먼트가 포함된 jQuery집합객체가 획득된다.
		
		// $(this).prop()는 엘리먼트의 프로퍼티값을 조회, 변경하는 메소드다.
		//console.log(this);
		//console.log($(this)) 감싸면 집합객체가된다.
		//$(this).prop('disabled', true);   this에는 이벤트가 발생하는 그엘리먼트가 들어있다.
		// 이벤트가 발생할 엘리먼트(this, 여기서는 버튼)의 조상 중에서 tr엘리먼트를 찾아서 삭제한다
		$(this).closest('tr').remove(); //closest지정한 선택자 중에서 가장가까운조상 엘리먼트를 찾느다.
		// 위에 div가 여러개 있는경우에는  class이름을 작성하면된다.
		// ex - .closest(".xx")로 지정해서 삭제할수 잇다.
	})
})
</script>
</body>
</html>
