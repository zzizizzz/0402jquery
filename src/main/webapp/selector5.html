<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>선택자</h1>
	
	<div>
		<h3>박스1</h3>
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
	
	<div>
		<h3>박스2</h3>
		<h4>박스2의 내용</h4>
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
	
	
<script src="resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	//'h3 + p' + : h3바로 다음에 있는 p를 선택
	// h3의 바로 아랫동생 p를 선택한다.(보통 하나만 선택됨)
	$('h3 + p').css('color', 'red');
	
	// ~ :  h3 동생들 중에서 p를선택
	// h3의 동생들 중에서 p를 선택한다(여러개 선택됨)
	$('h3 ~ p').css('background-color', 'yellow');
})
</script>
</body>
</html>
