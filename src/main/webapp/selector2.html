<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>선택자</h1>
	
	<div id="box-1">
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
		<p>내용4</p>
		<p>내용5</p>
	</div>
	<div id="box-2">
		<p>내용6</p>
		<p>내용7</p>
		<p>내용8</p>
		<p>내용9</p>
		<p>내용10</p>
		<p>내용11</p>
	</div>
	<div id="box-3">
		<p>내용12</p>
		<p>내용13</p>
		<p>내용14</p>
		<p>내용15</p>
		<p>내용16</p>
		<p>내용17</p>
	</div>

<script src="resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	//첫번쨰 p 엘리먼트 선택하기 p: fir이런식으로 쓰면 자손을 선택자로 하는것
	$("p:first").css('color', 'red');
	// 첫번쨰 p엘리먼트 선택하기
	$("p").first().css('color', 'red');
	//첫번쨰 p 엘리먼트 선택하기
	$("p:eq(0)").css('background', 'yellow');	
	//첫번쨰 p 엘리먼트 선택하기
	$("p:eq(1)").prev().css('background-color', 'yellow')
	
	// 두번째 엘리먼트 선택하기
	$("p:eq(1)").css('background-color', 'lightgreen')	
	// 두번째 엘리먼트 선택하기
	$("p:first").next().css('background-color', 'lightgreen')

	// 세번째 p엘리먼트 선택하기
	$("p:eq(2)").css('background-color', 'lightgray')
	
	// 마지막번째 p엘리먼트 선택하기
	$("p:last").css('color', 'blue');
	$("p").last().css('color', 'blue');
	
	//홀수 번째 p엘리먼트 선택하기
	$('p:odd').css('font-size', '6px')
	
	//짝수 번째 p엘리먼트 선택하기
	$('p:even').css('border', '2px solid red');
	
	// 6번째 이전 p 엘리먼트 선택하기(순번이 0부터 시작한다.)
	$('p:lt(5)').text('하이하이하이하이');
	
	// 11번째 이후 p엘리먼트 선택하기
	$("p:gt(10)").text("헬로헬로헤롷헤헤헤")
})
</script>
</body>
</html>
