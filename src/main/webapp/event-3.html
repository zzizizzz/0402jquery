<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<h1>이벤트</h1>
		
		<form id="form-login" method="post" action="/login">
			<input type="text" name="id" placeholder="아이디를 입력하세요"><br />
			<input type="password" name="password" placeholder="비밀번호를 입력하세요"><br />
			<button type="submit">로그인</button>
		</form>

<script src="resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){

	
		//JQUERY에서는 false를 반환하면 그이벤트에 대한 기본동작이 방해받는다. ex ) return false
	$("#form-login").submit(function(){
		// 이벤트핸들러 함수는 true/false중 하나를 반환 할수 있다.
		// 이벤트 핸들러 함수가 false값을 반환하면 이벤트에 대한 엘리먼트의 정해진 기본동작이 일어나지 않는다.
		// 대표적인 기본 동작
		//		- form 엘리먼트에서 submit 이벤트 발생시 폼 입력값이 제출되는 것
		//		- a 엘리먼트 click 이벤트 발생시 지정된 링크로 페이지가 이동되는것
		
		let id = $("input[name=id]").val();
		let pwd = $("input[name=pwd]").val();
		
		if(id == "") {
			alert("아이디는 필수 입력값입니다.")
			return false;	//기본동작방해 - 폼 입력값이 제출되지 않게한다
		}
		if(pwd == ""){
			alert("비밀번호는필수 입력값")
			return false;	// 기본동작방해 - 폼입력값이 제출되지 않게 한다
		}
		
		return true;		//기본동작 실행 - 폼 입력값이 제출된다
		
	});
})
</script>
</body>
</html>
